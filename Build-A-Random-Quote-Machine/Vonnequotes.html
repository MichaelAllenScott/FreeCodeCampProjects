 <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../Libraries/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Pacifico font-->
      <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

      <!-- Gloria Hallelujah font -->
      <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

      <!-- Font Awesome -->
      <link rel="stylesheet" href="../Libraries/font-awesome-4.7.0/css/font-awesome.min.css">

      <!--Import Custom CSS-->
      <link type="text/css" rel="stylesheet" href="./Vonnequotes.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <title>Vonnequotes</title>
    </head>

    <body onload="onPageLoad()">
      <!--Custom JS-->
      <script type="text/javascript" src="./Vonnequotes.js"></script>

      <!--Wikiquote API found here: https://github.com/natetyler/wikiquotes-api-->
      <script type="text/javascript" src="./Assets/WikiquoteApi.js"></script>

      <!--jQuery-->
      <script type="text/javascript" src="../Libraries/jquery-3.2.1.min.js"></script>
      <br/>
      <div id="main-container">
        <span><img src="Assets/g3690.png" id="vonneImage"></span>
        <h3 id="header" class="center-align">VonneQuotes</h3>
          <div class="card center-align" id="quote-container">
            <div class="card-content quote-container">
              <span id="quote"></span>
            </div>
          </div>
        <a onclick="getNewQuote()" class="waves-effect waves-light btn" id="quote-button">Get New Quote</a>
        <a onclick="tweetQuote()" class="waves-effect waves-light btn" id="tweet-button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>


    </body>
  </html>
